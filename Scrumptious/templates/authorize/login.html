{% extends 'base.html' %}

{% block content %}
 <div class="container">
        <div class="row justify-content-center" style="margin-top: 100px;">
            <div class="col-md-6">
                <h2 class="text-center">Inloggen</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Gebruikersnaam</label>
                        <input type="text" class="form-control" id="username" placeholder="Voer uw gebruikersnaam in" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Wachtwoord</label>
                        <input type="password" class="form-control" id="password" placeholder="Voer uw wachtwoord in" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Inloggen</button>
                </form>
                <p class="mt-3 text-center">Nog geen account? <a href="#">Registreer hier</a></p>
            </div>
        </div>
    </div>

{% endblock %}
