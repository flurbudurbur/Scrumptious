{% extends 'base.html' %}
{% load static %}

{% block title %}User Management{% endblock %}

{% block content %}
    <section class="min-h-[70vh]">
        <div class="flex w-full justify-center min-h-[70vh] bg-accounts bg-cover bg-center p-10">
            <div class="min-w-[1000px]">
                <h1 class="text-4xl font-bold mb-4">User Management</h1>
                <table class="mx-auto w-full bg-white shadow-md rounded-lg">
                    <thead class="bg-gray-100 text-left">
                    <tr>
                        <th class="px-2">Username</th>
                        <th class="px-2">Email</th>
                        <th class="px-2">Active</th>
                        <th class="px-2">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr class="border-b">
                            <td class="p-2">{{ user.username }}</td>
                            <td class="p-2">{{ user.email }}</td>
                            <td class="p-2">{{ user.is_active|yesno:"Yes,No" }}</td>
                            <td class="p-2">
                                <a href="{% url 'edit_user' user.id %}"
                                   class="bg-primary text-white p-2 rounded">Edit</a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
{% endblock %}
