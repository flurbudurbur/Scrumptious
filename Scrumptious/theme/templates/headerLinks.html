<li>
    <a class="text-text transition hover:text-text/75" href="{% url 'about' %}"> Over ons </a>
</li>

{% if user.is_authenticated %}

    <li>
        <a class="text-text transition hover:text-text/75"
           href="{% url 'create' %}"> Post maken</a>
    </li>

    <li>
        <a class="text-text transition hover:text-text/75 font-bold" href="#"> {{ user.username }} </a>
    </li>

    {% if user.is_staff %}
        <li>
            <a class="transition hover:text-text/75 rounded border-2 border-primary bg-primary p-2 text-white" href="{% url 'admin' %}"> Admin </a>
        </li>
    {% endif %}

    <li>
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="text-text transition hover:text-text/75 rounded border-2 border-primary p-2" type="submit">
                Uitloggen
            </button>
        </form>
    </li>

{% else %}

    <li>
        <a class="text-text transition hover:text-text/75 rounded border-2 border-primary p-2"
           href="{% url 'register' %}"> Create Account </a>
    </li>

    <li>
        <a class="transition hover:text-text/75 rounded border-2 border-primary bg-primary p-2 text-white"
           href="{% url 'login' %}"> Log In </a>
    </li>

{% endif %}
